{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="content bg pt-18">
	<div class="w-90 mx-auto p-3 mb-2 bg-white text-dark border">
		<h3 class="text-center">Authorization</h3>
		<hr>
		<div class="col-sm-8 col-sm-offset-2" style="margin: 0 auto;">
			<form action="" method="POST">
			{% csrf_token %}	
				{{ form|crispy}}
				<input type="submit" class="btn btn-success btn-block" value="Sign in!">
			</form>	
		</div>
	</div>
</section>
{% endblock content %}
