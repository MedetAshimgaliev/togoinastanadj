{% extends 'base.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-4">
			<img src="{{ product.image.url }}" alt="" style="width: 250px;height: 250px; ">
		</div>
		<div class="col-8">
			<h3 class="text-center">{{ product.title }}</h3>
			<p>{% lorem %}</p>
			<p>{% lorem %}</p>
			<hr>
			<p>Price: <strong>{{ product.price }} $</strong></p>
			<a href='{% url "add_to_cart"  product_slug=product.slug  %}' class='add_to_cart' data-slug='{{ product.slug }}'><button class="btn btn-danger">Add to cart</button></a>
		</div>
	</div>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script>
	$(document).ready(function(){
		$('.add_to_cart').on('click', function(e){
			e.preventDefault()
			product_slug = $(this).attr('data-slug')
			console.log(product_slug)
		})
	})
	</script>
	
	
	
{% endblock content%}
