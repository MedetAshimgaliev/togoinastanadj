{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class='text-center'>YOUR CART</h3>
<br>
{% if cart.items.count > 0 %}
<div class='my-cart'>
	<table class='table'>
		<tr>
			<td class='text-center'><b>Item</b></td>
			<td class='text-center'><b>Qty</b></td>
			<td class='text-center'><b>Price</b></td>
			<td class='text-center'></td>
		</tr>
		{% for item in cart.items.all %}
		<tr id='{{ item.product.slug }}'> 
			<td class='text-center'>{{ item.product.title }}</td>
			<td class='text-center'>
				<form action='' method='GET'>
					<input class='cart-item-qty' type='number' name='qty' data-id='{{item.id}}' value='{{item.qty}}' min='1' style="width: 50px">
				</form>
			</td>
			<td class='text-center' id="cart-item-total-{{ item.id }}">{{ item.item_total }} $</td>
			<td class='text-center'><a href='#' class="remove_from_cart" data-slug='{{ item.product.slug }}' 
				data-id ='{{ item.product.id }}'><button class='btn btn-danger'>Удалить из корзины</button></a></td>
		</tr>
		{% endfor %}
		<tr>
			<td></td>
			<td class="text-center">Total:</td>
			<td class="text-center" id="cart-total-price"><strong>{{cart.cart_total}}</strong></td>
			<td></td>
		</tr>
	</table>
</div>
{% endif %}
<script src="{% static 'js/jquery.js' %}"></script>
<script>
	$(document).ready(function(){
		$('.remove_from_cart').on('click', function(e){
			e.preventDefault()
			product_slug = $(this).attr('data-slug')
			item_product_id = $('.cart-item').attr('data-id')
			data = {
				product_slug: product_slug
			}
			$.ajax({
				type:"GET",
				url:'{% url "remove_from_cart" %}',
				data: data,
				success: function(data){
					$("#cart_count").html(data.cart_total);
					//$(".cart-item-"+ item_product_id).css('display', 'none')
					$('#' + product_slug).remove();
					$('#cart-total-price').html('<strong>' + parseFloat(data.cart_total_price).toFixed(2) +' '+'$</strong>');
				}
			})
			
		})
	})

	$(document).ready(function(){
		$('.cart-item-qty').on('click', function(){
			qty = $(this).val()
			item_id = $(this).attr('data-id')
			data = {
				qty: qty,
				item_id: item_id
			}
			$.ajax({
				type:"GET",
				url: '{% url "change_item_qty" %}',
				data: data,
				success: function(data){
					$('#cart-item-total-'+item_id).html(parseFloat(data.item_total).toFixed(2) +' '+'$');
					$('#cart-total-price').html('<strong>' + parseFloat(data.cart_total_price).toFixed(2) +' '+'$</strong>');
				}
			})
		})
	})
</script>


{% endblock content %}
